<!DOCTYPE html>
<html>
<head>
	<title>Twitter</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="twitter.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/137f8397e3.js"></script>
</head>
<body>
	<div id="titleBar" class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-5">
			<i class="fa fa-twitter" aria-hidden="true"><font size="3" color="grey"> HOME </font></i>
			<span class="glyphicon glyphicon-electricity"></span><font size="3" color="grey"> Moments </font>
		</div>
		<div class="col-sm-5">
			<input class="search-input" type="text" placeholder=" Search Twitter" name="q" aria-owns="typeahead-dropdown-1">
			<a href="pull-right"> <u>Have an account?LOG IN</u></a>
		<div class="col-sm-1"></div>	
		</div>
	</div>
	<div class="container-fluid">
		<img class="profile-banner" src="https://pbs.twimg.com/profile_banners/1551130856/1465814511/1500x500">
	</div>
	<img class="profilePic" src="https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au__200x200.png">
	<div class="container">
		<div id="tweetBar" class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-2">
				<div>TWEETS</div>
				<div class="color"><strong>3,237</strong></div>
			</div>
			<div class="col-sm-2">
				<div>FOLLOWING</div>
				<div class="color"><strong>2,504</strong></div>
			</div>
			<div class="col-sm-2">
				<div>FOLLOWERS</div>
				<div class="color"><strong>8,247</strong></div>
			</div>
			<div class="col-sm-2">
				<div>LIKES</div>
				<div class="color"><strong>39.7K</strong></div>
			</div>
			<div class="col-sm-2">
				<div>LISTS</div>
				<div class="color"><strong>8</strong></div>
			</div>
			<div class="col-sm-1">
				<center><button>Follow</button></center>
			</div>
		</div>
		<div class="col-sm-3">
			<h3>Ironhack</h3>
			<font size="3" color="grey">@ironhack</font>
			<p>Ironhack is an international coding<br>
			bootcamp that believes the best way to <br>
			learn how to do something, is by actually<br>
			doing it.</p>
		</div>
		<div class="col-sm-6">

		</div>
		<div class="col-sm-3">
			
		</div>
	</div>
</body>
</html>
