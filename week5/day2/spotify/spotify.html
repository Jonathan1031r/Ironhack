<!DOCTYPE html>
<html>
<head>
	<title>Spotify Search Artist</title>
	<meta charset="UTF-8">
	<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="spotify.js" type="text/javascript"></script>
</head>
<body><center>
	<h1><u>Spotify Search Engine</u></h1>

	<form class="theForm">
		<div>
			<input class="theInput" type="text" name="artist" placeholder="Artist"><br>
			<button class="btn btn-success" type="submit">Search your favorite artist</button>
		</div>
	</form>

	<div id="list"></div>

	<div class="modal fade" tabindex="-1" role="dialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        <p>One fine body&hellip;</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
</center></body>
</html>
